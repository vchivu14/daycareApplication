<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Parent</title>
    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
          integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" rel="stylesheet">
</head>
<body>

    <br>
    <h2>Parent</h2>
    <br>
    <table class="table table-hover table-responsive table-sm">
        <thead class="thead-light">
        <tr>
            <th scope="col">
                #
            </th>
            <th scope="col">
                Information
            </th>
        </tr>
        </thead>
        <tbody>
        <tr>
            <th scope="row">
                <p>Id</p>
            </th>
            <th>
                <p th:text="${parent.getPersonId()}"/>
            </th>
        </tr>
        <tr>
            <th scope="row">
                <p>CPR</p>
            </th>
            <th>
                <p th:text="${person.getCpr()}"/>
            </th>
        </tr>
        <tr>
            <th scope="row">
                <p>Last Name</p>
            </th>
            <th>
                <p th:text="${parent.getLastName()}"/>
            </th>
        </tr>
        <tr>
            <th scope="row">
                <p>First Name</p>
            </th>
            <th>
                <p th:text="${parent.getFirstName()}"/>
            </th>
        </tr>
        <tr>
            <th scope="row">
                <p>Age</p>
            </th>
            <th>
                <p th:text="${parent.getAge()}"/>
            </th>
        </tr>
        <tr>
            <th scope="row">
                <p>Phone</p>
            </th>
            <th>
                <p th:text="${parent.getPhone()}"/>
            </th>
        </tr>
        <tr>
            <th scope="row">
                <p>Email</p>
            </th>
            <th>
                <p th:text="${parent.getEmail()}"/>
            </th>
        </tr>
        <tr>
        <tr>
            <th scope="row">
                <p>Income</p>
            </th>
            <th>
                <p th:text="${parent.getIncome()}"/>
            </th>
        </tr>
        </tbody>
    </table>
    <a th:href="@{/families/{id}(id=${familyId})}" class="btn btn-success" aria-pressed="true" role="button">Go Back</a>
    <br>

    <br>
    <a th:href="@{/families/{idF}/parent/{idP}/delete(idF=${familyId},idP=${personId})}"
           class="btn btn-danger" aria-pressed="true" role="button">Delete this Person</a>
    <br>

</body>
</html>
