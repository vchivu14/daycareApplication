<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Registration</title>
    <link href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <script src="//netdna.bootstrapcdn.com/bootstrap/3.0.0/js/bootstrap.min.js"></script>
</head>

<body>
    <br>
    <h2>Family Registration</h2>
    <br>
    <div class="row">
        <div class="col-md-4 col-md-offset-4">
            <form th:action="@{/families/address}" th:object="${address}" class="form-horizontal" role="form" method="post">
                <fieldset>
                    <legend>Address Details</legend>

                    <div class="form-group">
                        <label class="col-sm-2 control-label">Street</label>
                        <div class="col-sm-4">
                            <label>
                                <input type="text" placeholder="Name" maxlength="25" class="form-control" th:field="*{street}">
                            </label>
                        </div>

                        <label class="col-sm-2 control-label">Number</label>
                        <div class="col-sm-4">
                            <label>
                                <input type="number" placeholder="Number" maxlength="6" class="form-control" th:field="*{number}">
                            </label>
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="col-sm-2 control-label">City</label>
                        <div class="col-sm-4">
                            <label>
                                <input type="text" placeholder="City" maxlength="25" class="form-control" th:field="*{city}">
                            </label>
                        </div>

                        <label class="col-sm-2 control-label">Zipcode</label>
                        <div class="col-sm-4">
                            <label>
                                <input type="number" placeholder="Zipcode" maxlength="6" class="form-control" th:field="*{zipcode}">
                            </label>
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="col-sm-2 control-label">Country</label>
                        <div class="col-sm-10">
                            <label>
                                <input type="text" placeholder="Country" maxlength="25" class="form-control" th:field="*{country}">
                            </label>
                        </div>
                    </div>

                    <div class="form-group">
                        <div class="col-sm-offset-2 col-sm-10">
                            <div class="pull-right">
                                <button type="submit" class="btn btn-primary">Save</button>
                            </div>
                        </div>
                    </div>

                </fieldset>
            </form>
        </div>
    </div>

    <br>
</body>
</html>
