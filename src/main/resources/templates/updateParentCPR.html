<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Parent</title>
    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
          integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" rel="stylesheet">
</head>
<body>
    <br>
    <h2>Parent Update</h2>
    <br>
    <form action="#" th:action="@{/families/{idF}/parent/{idP}/updateCPR(idF=${familyId},
                                idP=${personId})}" th:object="${person}" method="post">
        <fieldset>
            <legend>Person Information</legend>

            <div class="form-row">
                <div class="col-sm-2">
                    <label>CPR</label>
                    <input class="form-control" th:type="number" th:min="0101000001" th:maxlength="9999999999"
                           id="cpr" placeholder="CPR" th:value="${person.cpr}" name="cpr">
                </div>
                <div class="col-sm-2">
                    <label>Date of Birth</label>
                    <input class="form-control" th:type="date"
                           id="date" placeholder="Date of Birth" th:value="${person.dob}" name="dob">
                </div>
            </div>
            <br/>
            <button class="btn btn-primary" type="submit">Save</button>

        </fieldset>
    </form>
</body>
</html>
