<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Registration</title>
    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
          integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" rel="stylesheet">
</head>
<body>
    <br>
    <h2>Parent Registration</h2>
    <br>
    <div>
        <form th:action="@{/families/{idF}/address/{idA}/person/parent(idF=${familyID}, idA=${addressId})}"
              th:object="${person}" method="post">
            <fieldset>
                <legend>Person Information</legend>

                <div class="form-row">
                    <div class="col-xs-3 mb-3">
                        <label>CPR</label>
                        <input class="form-control" th:type="number" th:min="0101000001" th:maxlength="9999999999"
                               id="cpr" placeholder="CPR" th:field="*{cpr}" required>
                    </div>
                    <div class="col-xs-3 mb-3">
                        <label>Date of Birth</label>
                        <input class="form-control" th:type="date"
                               id="date" placeholder="Date of Birth" th:field="*{dob}" required>
                    </div>
                </div>
                <button class="btn btn-primary" type="submit">Submit</button>

            </fieldset>
        </form>
    </div>

</body>
</html>
