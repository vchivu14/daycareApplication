<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Registration</title>
    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
          integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" rel="stylesheet">
</head>
<body>
<br>
<h2>Parent Registration</h2>
<br>
<div>
    <form th:action="@{/families/{idF}/address/{idA}/person/parent(idF=${familyID}, idA=${addressId})}" th:object="${person}" method="post">
        <div class="form-row">
            <div class="col-xs-3 mb-3">
                <label for="cpr">CPR
                    <input type="number" pattern="[0-9]" th:maxlength="10" class="form-control" id="cpr" placeholder="CPR" required
                           th:field="*{cpr}">
                </label>
            </div>
        </div>
        <button class="btn btn-primary" type="submit">Submit</button>
    </form>
</div>
</body>
</html>
