<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Registration</title>
    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
          integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>
<body>

    <br>
    <h2>Family Form Registration</h2>
    <br>

    <form action="#" th:action="@{/families/address/{idA}(idA=${addressId})}" th:object="${family}" method="post">
        <fieldset>
            <legend>Family Information</legend>

            <div class="form-row">
                <div class="col-xs-3 mb-3">
                    <label>Name</label>
                    <input class="form-control" th:type="text" th:maxlength="25"
                           id="name" placeholder="Name" required th:field="*{name}">
                </div>
                <div class="col-xs-3 mb-3">
                    <label>Date</label>
                        <input class="form-control" th:type="date"
                               id="date" placeholder="Date" th:field="*{registration}" required>
                </div>
                <div class="col-xs-3 mb-3">
                    <label>Phone</label>
                        <input class="form-control" th:type="number" th:min="11111111" th:max="99999999"
                               id="phone" placeholder="Phone" th:field="*{phone}" required>
                </div>
            </div>
            <button class="btn btn-primary" type="submit">Submit</button>

        </fieldset>
    </form>

    <br>

    <script>
        var now = new Date(),
            // minimum date the user can choose, in this case now and in the future
            minDate = now.toISOString().substring(0,10);
        $('#date').prop('min', minDate);
    </script>

</body>
</html>
