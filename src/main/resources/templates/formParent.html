<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Registration</title>
    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
          integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" rel="stylesheet">
</head>
<body>
    <br>
    <h2>Parent Form Registration</h2>
    <br>

    <form action="#" th:action="@{/families/{idF}/address/{idA}/person/{idP}/parent(idF=${familyID}, idA=${addressId},
                                idP=${personId})}" th:object="${parent}" method="post">
        <fieldset>
            <legend>Parent Information</legend>

            <div class="form-row">
                <div class="col-xs-3 mb-3">
                    <label>First Name</label>
                    <input class="form-control" th:type="text" th:maxlength="25"
                           id="firstName" placeholder="First Name" required th:field="*{firstName}">
                </div>
                <div class="col-xs-3 mb-3">
                    <label>Last Name</label>
                    <input class="form-control" th:type="text" th:maxlength="25"
                           id="lastName" placeholder="Last Name" required th:field="*{lastName}">
                </div>
            </div>
            <div class="form-row">
                <div class="col-xs-3 mb-3">
                    <label>Email</label>
                    <input class="form-control" type="email" th:maxlength="35"
                           id="email" placeholder="Email" th:field="*{email}">
                </div>
                <div class="col-xs-3 mb-3">
                    <label>Phone</label>
                    <input class="form-control" th:type="number" th:min="11111111" th:maxlength="99999999"
                           id="phone" placeholder="Phone" th:field="*{phone}" required>
                </div>
            </div>
            <div class="form-row">
                <div class="col-xs-3 mb-3">
                    <label>Monthly Income</label>
                    <input class="form-control" th:type="number" th:maxlength="9999999"
                           id="income" placeholder="Income" th:field="*{income}" required>
                </div>
            </div>
            <div class="form-row">
                <button class="btn btn-primary" type="submit">Submit</button>
            </div>

        </fieldset>
    </form>

    <br>
</body>
</html>
