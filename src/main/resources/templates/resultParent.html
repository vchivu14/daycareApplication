<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Result</title>
    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
          integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" rel="stylesheet">
</head>
<body>

    <br>
    <p>Parent successfully added</p>
    <br>
    <table class="table table-hover table-responsive table-sm">
        <thead class="thead-light">
        <tr>
            <th scope="col">
                #
            </th>
            <th scope="col">
                Information
            </th>
        </tr>
        </thead>
        <tbody>
        <tr>
            <th scope="row">
                <p>Last Name</p>
            </th>
            <th>
                <p th:text="${parent.getLastName()}"/>
            </th>
        </tr>
        <tr>
            <th scope="row">
                <p>FirstName</p>
            </th>
            <th>
                <p th:text="${parent.getFirstName()}"/>
            </th>
        </tr>
        <tr>
            <th scope="row">
                <p>Email</p>
            </th>
            <th>
                <p th:text="${parent.getEmail()}"/>
            </th>
        </tr>
        <tr>
            <th scope="row">
                <p>Phone</p>
            </th>
            <th>
                <p th:text="${parent.getPhone()}"/>
            </th>
        </tr>
        <tr>
            <th scope="row">
                <p>Income</p>
            </th>
            <th>
                <p th:text="${parent.getIncome()}"/>
            </th>
        </tr>
        </tbody>
    </table>
    <br>
    <a th:href="@{/families/{id}(id=${familyID})}"
       class="btn btn-success" aria-pressed="true" role="button">Continue To Family</a>

</body>
</html>
