<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Parent</title>
    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
          integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" rel="stylesheet">
</head>
<body>

    <br>
    <h2>Parent Update</h2>
    <br>
    <form action="#" th:action="@{/families/{idF}/parent/{idP}/address/{idA}/updateAddress(idF=${familyID},
                                idP=${personId}, idA=${addressId})}" th:object="${address}" method="post">
        <input type="hidden" th:value="${addressId}" name="id" readonly>
        <div class="form-group">
            <label class="col-sm-2 control-label">Street</label>
            <div class="col-sm-4">
                <input type="text" th:value="${address.street}" name="street"></td>
            </div>
            <label class="col-sm-2 control-label">Number</label>
            <div class="col-sm-4">
                <input type="number" th:value="${address.number}" name="number"></td>
            </div>
            <label class="col-sm-2 control-label">City</label>
            <div class="col-sm-4">
                <input type="text" th:value="${address.city}" name="city"></td>
            </div>
            <label class="col-sm-2 control-label">Zipcode</label>
            <div class="col-sm-4">
                <input type="number" th:value="${address.zipcode}" name="zipcode"></td>
            </div>
            <label class="col-sm-2 control-label">Country</label>
            <div class="col-sm-4">
                <input type="text" th:value="${address.country}" name="country"></td>
            </div>
        </div>
        <button class="btn btn-primary" type="submit">Submit</button>
    </form>

</body>
</html>
