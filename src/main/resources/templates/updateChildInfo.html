<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Child</title>
    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
          integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" rel="stylesheet">
</head>
<body>

    <br>
    <h2>Child Update</h2>
    <br>
    <form action="#" th:action="@{/families/{idF}/child/{idP}/updateInfo(idF=${familyId},
                                    idP=${personId})}" th:object="${child}" method="post">
        <fieldset>
            <legend>Child Information</legend>

                <div class="col-sm-2">
                    <label>First Name</label>
                    <input class="form-control" th:type="text" th:maxlength="25"
                           id="firstName" placeholder="First Name" required th:value="${child.firstName}" name="firstName">
                </div>
                <br/>
                <div class="col-sm-2">
                    <label>Last Name</label>
                    <input class="form-control" th:type="text" th:maxlength="25"
                           id="lastName" placeholder="Last Name" required th:value="${child.lastName}" name="lastName">
                </div>
                <br/>
                <button class="btn btn-primary" type="submit">Save</button>

        </fieldset>
    </form>

</body>
</html>
