<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Child</title>
    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
          integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" rel="stylesheet">
</head>
<body>

    <br>
    <h2>Child Update</h2>
    <br>
    <form action="#" th:action="@{/families/{idF}/child/{idP}/updateInfo(idF=${familyId},
                                    idP=${personId})}" th:object="${child}" method="post">
        <input type="hidden" th:value="${personId}" name="id" readonly>
        <div class="form-group">
            <label class="col-sm-2 control-label">FirstName</label>
            <div class="col-sm-4">
                <input type="text" th:value="${child.firstName}" name="firstName"></td>
            </div>
            <label class="col-sm-2 control-label">LastName</label>
            <div class="col-sm-4">
                <input type="text" th:value="${child.lastName}" name="lastName"></td>
            </div>
            <label class="col-sm-2 control-label">Age</label>
            <div class="col-sm-4">
                <input type="number" th:value="${child.age}" name="age"></td>
            </div>
        </div>
        <button class="btn btn-primary" type="submit">Submit</button>
    </form>

</body>
</html>
