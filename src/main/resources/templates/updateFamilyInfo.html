<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Family</title>
    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
          integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" rel="stylesheet">
</head>
<body>

    <br>
    <h2>Family Update</h2>
    <br>
    <form action="#" th:action="@{/families/{idF}/updateInfo(idF=${familyId})}" th:object="${family}" method="post">
        <input type="hidden" th:value="${familyId}" name="id" readonly>
        <div class="form-group">
            <label class="col-sm-2 control-label">Name</label>
            <div class="col-sm-4">
                <input type="text" th:value="${family.name}" name="Name"></td>
            </div>
            <label class="col-sm-2 control-label">Phone</label>
            <div class="col-sm-4">
                <input type="number" th:value="${family.phone}" name="phone"></td>
            </div>
        </div>
        <button class="btn btn-primary" type="submit">Submit</button>
    </form>

</body>
</html>
