<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Family Form</title>
    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
          integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" rel="stylesheet">
</head>
<body>

    <br>
    <h2>Family Form Registration</h2>
    <br>

    <form action="#" th:action="@{/families/tenant/{idT}/address/{idA}(idT=${tenantId}, idA=${addressId})}" th:object="${family}" method="post">
        <div class="form-row">
            <div class="col-xs-3 mb-3">
                <label for="name">
                    <input type="text" class="form-control" id="name" placeholder="Name" required
                           th:field="*{name}">
                </label>
            </div>
            <div class="col-xs-3 mb-3">
                <label for="date">
                    <input type="date" class="form-control" id="date" placeholder="Date" required
                           th:field="*{registration}">
                </label>
            </div>
            <div class="col-xs-3 mb-3">
                <label for="phone">
                    <input type="text" class="form-control" id="phone" placeholder="Phone" required
                           th:field="*{phone}">
                </label>
            </div>
        </div>
        <button class="btn btn-primary" type="submit">Submit</button>
    </form>
    <br>

</body>
</html>
