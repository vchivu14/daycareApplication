<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Parents Form</title>
    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
          integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" rel="stylesheet">
</head>

    <br>
    <h2>Parent Form Registration</h2>
    <br>

    <form action="#" th:action="@{/families/{idF}/person/{idP}/cpr/{idC}/parent(idF=${familyID}, idP=${personId}, idC=${cprId})}" th:object="${parent}" method="post">
        <div class="form-row">
            <div class="col-xs-3 mb-3">
                <label>First Name</label>
                <input type="text" class="form-control" id="fname" placeholder="First Name" required
                       th:field="*{firstName}">
            </div>
            <div class="col-xs-3 mb-3">
                <label>Last Name</label>
                <input type="text" class="form-control" id="lname" placeholder="Last Name" required
                       th:field="*{lastName}">
            </div>
            <div class="col-xs-3 mb-3">
                <label>Age</label>
                <input type="number" class="form-control" id="age" placeholder="Age" required
                       th:field="*{age}">
            </div>
            <div class="col-xs-3 mb-3">
                <label>Email</label>
                <input type="email" class="form-control" id="email" placeholder="Email" required
                       th:field="*{email}">
            </div>
            <div class="col-xs-3 mb-3">
                <label>Phone/label>
                <input type="number" class="form-control" id="phone" placeholder="Phone" required
                       th:field="*{phone}">
            </div>
            <div class="col-xs-3 mb-3">
                <label>Income</label>
                <input type="number" class="form-control" id="income" placeholder="Income" required
                       th:field="*{income}">
            </div>
        </div>
        <button class="btn btn-primary" type="submit">Submit</button>
    </form>
    <br>

</body>
</html>
