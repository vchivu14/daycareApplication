<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Parent</title>
    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
          integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" rel="stylesheet">
</head>
<body>

    <br>
    <h2>Parent Update</h2>
    <br>
    <form action="#" th:action="@{/families/{idF}/parent/{idP}/updateInfo(idF=${familyId},
                                idP=${personId})}" th:object="${parent}" method="post">
        <fieldset>
            <legend>Parent Information</legend>

                <div class="col-sm-2">
                    <label>First Name</label>
                    <input class="form-control" th:type="text" th:maxlength="25"
                           id="firstName" placeholder="First Name" required th:value="${parent.firstName}" name="firstName">
                </div>
                <br/>
                <div class="col-sm-2">
                    <label>Last Name</label>
                    <input class="form-control" th:type="text" th:maxlength="25"
                           id="lastName" placeholder="Last Name" required th:value="${parent.lastName}" name="lastName">
                </div>
                <br/>
                <div class="col-sm-2">
                    <label>Email</label>
                    <input class="form-control" type="email" th:maxlength="35"
                           id="email" placeholder="Email" th:value="${parent.email}" name="email">
                </div>
                <br/>
                <div class="col-sm-2">
                    <label>Phone</label>
                    <input class="form-control" th:type="number" th:min="11111111" th:maxlength="99999999"
                           id="phone" placeholder="Phone" th:value="${parent.phone}" name="phone">
                </div>
                <br/>
                <div class="col-sm-2">
                    <label>Monthly Income</label>
                    <input class="form-control" th:type="number" th:maxlength="9999999"
                           id="income" placeholder="Income" th:value="${parent.income}" name="income">
                </div>
                <br/>
                <button class="btn btn-primary" type="submit">Save</button>

        </fieldset>
    </form>

</body>
</html>
