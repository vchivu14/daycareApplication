<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Registration</title>
    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
          integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" rel="stylesheet">
</head>
<body>

    <br>
    <h2>Child Form Registration</h2>
    <br>

    <form action="#" th:action="@{/families/{idF}/address/{idA}/person/{idP}/child
                        (idF=${familyID}, idA=${addressId}, idP=${personId})}" th:object="${child}" method="post">
        <fieldset>
            <legend>Child Information</legend>

            <div class="form-row">
                <div class="col-xs-3 mb-3">
                    <label>First Name</label>
                    <input class="form-control" th:type="text" th:maxlength="25"
                           id="firstName" placeholder="First Name" required th:field="*{firstName}">
                </div>
                <div class="col-xs-3 mb-3">
                    <label>Last Name</label>
                    <input class="form-control" th:type="text" th:maxlength="25"
                           id="lastName" placeholder="Last Name" required th:field="*{lastName}">
                </div>
            </div>
            <button class="btn btn-primary" type="submit">Submit</button>

        </fieldset>
    </form>

    <br>

</body>
</html>
